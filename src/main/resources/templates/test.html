


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 40px;
            margin: 0;
            background: url('/parchment.png') no-repeat center center;
            background-size: cover;
        }

        .certificate-container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 30px;
            color: #555;
        }

        .name {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            color: #000;
        }

        .course {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .organization {
            font-size: 18px;
            margin-bottom: 10px;
            color: #666;
        }

        .cert-number {
            font-size: 14px;
            margin-bottom: 30px;
            color: #999;
        }

        .date {
            font-size: 16px;
            margin-top: 20px;
            color: #444;
        }

        .signature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding: 0 40px;
        }

        .signature {
            text-align: center;
        }

        .signature img {
            width: 120px;
            height: auto;
        }

        .signature-name {
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        .signature-title {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="certificate-container">

    <!-- Organization Logo -->
    <img th:src="@{classpath:/static/images/org-logo.png}" alt="Organization Logo" class="logo" />

    <h1>Certificate of Achievement</h1>
    <div class="subtitle">This certificate is proudly presented to</div>
    <div class="name" th:text="${name}">Recipient Name</div>
    <div class="course" th:text="'For successfully completing the ' + ${course}">Course Name</div>
    <div class="organization" th:text="${organization}">Organization Name</div>
    <div class="cert-number" th:text="'Certificate No: ' + ${certificateNumber}">Certificate No: 123456</div>
    <div class="date" th:text="${#dates.format(#dates.createNow(), 'MMMM d, yyyy')}">October 10, 2025</div>

    <div class="signature-section">
        <div class="signature">
            <img th:src="@{classpath:/static/images/signature-left.png}" alt="Signature Left" />
            <div class="signature-name" th:text="${signatoryLeftName}">Jane Doe</div>
            <div class="signature-title" th:text="${signatoryLeftTitle}">Course Director</div>
        </div>
        <div class="signature">
            <img th:src="@{classpath:/static/images/signature-right.png}" alt="Signature Right" />
            <div class="signature-name" th:text="${signatoryRightName}">John Smith</div>
            <div class="signature-title" th:text="${signatoryRightTitle}">CEO, Organization</div>
        </div>
    </div>
</div>
</body>
</html>
